<h1 align="center" style="color:black; font-weight: 500;">Secure Payment Window</h1>
    <div class="row h-75 " style="padding-top: 90px;">
    <div class="col-sm-12 mx-auto">
      <div class="card card-block w-50 mx-auto" style="padding-top: 50px;">
        <form  (submit)="pay()">
        	<div class="container mx-auto" style="padding-bottom: 50px; padding-left: 225px;">
                <img src="\assets\Images\iconfinder_rupay_payment_card_bank_701549.png" style="width:45px; height:38px">
                <img src="\assets\Images\iconfinder_Maestro-Curved_70591.png" style="width:49px; height:38px;  display: inline-block;
                margin-left: 30px; ">
                <img src="\assets\Images\Visa-Curved.png" style="width:49px; height:38px;  display: inline-block;
                margin-left: 30px; ">
                <img src="\assets\Images\Mastercard-Straight.png" style="width:45px; height:38px;  display: inline-block;
                margin-left: 30px; ">
            </div>
            <div class="form-group col-md-8 mx-auto">
                <label for="total">Total Amount to be Paid</label>
                <input type="text" class="form-control" id="total" value="{{credentials?.total}}" >
            </div>
            <div class="form-group col-md-8 mx-auto">
                <label for="card_no">Card Number</label>
                <input type="text" class="form-control" id="card_no" placeholder="Enter Card Number" required [(ngModel)]="credentials.card_no" [ngModelOptions]="{standalone: true}">
            </div>
            <div class="form-group col-md-8 mx-auto">
                <label for="card_name">Card Holder Name</label>
                <input type="text" class="form-control" id="card_name" placeholder="Enter Cald Holder Name" required>
            </div>
            <div class="form-row mx-auto " style="padding-bottom: 70px;">
                <div class="col col-md-2 " style="padding-left: 150px; padding-right: 50px;">
                    <label for="expiry">Exp Month</label>
                    <select id="expiry" name="Expiry">
                        <option value="Jan">Jan</option>
                        <option value="Feb">Feb</option>
                        <option value="Mar">Mar</option>
                        <option value="Apr">Apr</option>
                        <option value="May">May</option>
                        <option value="Jun">Jun</option>
                        <option value="Jul">Jul</option>
                        <option value="Aug">Aug</option>
                        <option value="Sept">Sept</option>
                        <option value="Oct">Oct</option>
                        <option value="Nov">Nov</option>
                        <option value="Dec">Dec</option>

                    </select>
                </div>
                <div class="col col-md-2 " style="padding-left: 50px; padding-right: 90px;">
                    <label for="expiry_yr">Exp Year</label>
                    <select id="expiry_yr" name="Expiry" required>
                        <option value="2025">2025</option>
                        <option value="2024">2024</option>
                        <option value="2023">2023</option>
                        <option value="2022">2022</option>
                        <option value="2021">2021</option>

                    </select>
                </div>
                <div class="col col-md-4" style="padding-left: 50px; ">
                    <label for="cvv">CVV</label>
                    <input type="text" class="form-control" id="cvv" placeholder="Enter CVV" required>
                </div>
              </div>
              <button type="submit" style="font-size: 25px; " class="btn btn-primary btn-md btn-block">Submit</button>
         </form>
      </div>
    </div>
 </div>
