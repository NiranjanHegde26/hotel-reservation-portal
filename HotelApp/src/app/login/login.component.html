<div class="img">
  <div class="container container-fluid ">
    <div class="content">
      <div class="card bg-light mx-auto">
        <h3 class="title" align="center" style="font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; font-size: 30px;">Login</h3>
        <hr class="my 4">
       
        <form class="register-form" (submit)="login()">
        
          <div class="form-group" >
            <label for="email"style="font-size: 22px; font-weight: 200;">Email address</label>
            <input type="email" class="form-control" name="email"  placeholder="Enter email" [(ngModel)]="credentials.email">
          </div>
          <div class="form-group" >
            <label for="password" style="font-size: 22px; font-weight: 200;">Password</label>
            <input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="credentials.password">
          </div>
          <button type="submit" style="font-size: 25px; " class="btn btn-primary btn-lg btn-block">Login</button>
        </form>
       
      </div>
    </div>    
  </div>
</div>
