<div class="img">
  <div class="container container-fluid ">
    <div class="content">
      <div class="card bg-light">
        <h3 class="title" align="center" style="font-family: Verdana, Geneva, Tahoma, sans-serif; font-size: 30px;">Welcome</h3>
        <hr class="my 4">
       
        <form class="register-form" (submit)="register()">
          <div class="form-group"  >
            <label for="name" style="font-size: 22px; font-weight: 200; ">First name</label>
            <input type="text" class="form-control" name="first_name" placeholder="Enter your first name" [(ngModel)]="credentials.first_name">
          </div>
      
      
          <div class="form-group" >
            <label for="name" style="font-size: 22px; font-weight: 200;">Last name</label>
            <input type="text" class="form-control" name="last_name" placeholder="Enter your last name" [(ngModel)]="credentials.last_name">
          </div>
          <div class="form-group" >
            <label for="email"style="font-size: 22px; font-weight: 200;">Email address</label>
            <input type="email" class="form-control" name="email"  placeholder="Enter email" [(ngModel)]="credentials.email">
          </div>
          <div class="form-group" >
            <label for="password" style="font-size: 22px; font-weight: 200;">Password</label>
            <input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="credentials.password">
          </div>
          <button type="submit" style="font-size: 25px; border-radius: 2%;" class="btn btn-primary btn-lg btn-block">Register!</button>
        </form>
       
      </div>
      
    </div>
  </div>
</div>
